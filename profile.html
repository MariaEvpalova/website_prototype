<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div>
        <header>
            <h1>HOME AI</h1>
            <ul>
                <li><a href="type.html">Generator</a></li>
                <li><a href="assets.html">Assets</a></li>
            </ul>
            <ul>
                <li>Settings</li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </header>
        <h1>Edit Profile</h1>
        <div class="information">
            <div class="column">
                <img src="photo.png">
                <h2>Personal</h2>
                <div class="name">
                    <div class="gap">
                        <h3>First Name</h3>
                        <p>Name</p>
                    </div>
                    <div class="gap">
                        <h3>Surname</h3>
                        <p>Surname</p>
                    </div>
                </div>
                <div class="gap">
                    <h3>Date of Birth</h3>
                    <p>Enter Value</p>
                </div>
            </div>
            <div class="column">
                <h2>Contact</h2>
                <div class="gap">
                    <h3>Email</h3>
                    <p>Enter Value</p>
                </div>
                <div class="gap">
                    <h3>Phone Number</h3>
                    <p>Enter Value</p>
                </div>
                <div class="gap">
                    <h3>Country</h3>
                    <p>Select</p>
                </div>
                <div class="gap">
                    <h3>City</h3>
                    <p>Select</p>
                </div>
            </div>
        </div>
        <div id="buttons">
            <button>Save</button>
            <a href="index.html"><button id="logout">Log Out</button></a>
        </div>
    </div>
    <footer>
        Â© HomeAI. All rights reserved.
    </footer>
</body>
</html>
